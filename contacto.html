<!DOCTYPE html> <!-- Declaro que este documento es HTML5 -->
<html lang="es"> <!-- Establezco que el idioma del documento es español -->
<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Contacto</title> 
    <link rel="stylesheet" href="css/stylesContacto.css"> 
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="productos.html">Productos</a></li>
                <li><a href="contacto.html">Contacto</a></li> 
            </ul>
        </nav>
    </header>
    <main>
        <h1>Contacto</h1> <!-- Título principal de la página -->
        <form onsubmit="guardarContacto(event)"> <!-- Formulario que llama a la función guardarContacto() al enviar -->
            <label for="nombre">Nombre:</label> <!-- Etiqueta para el campo de nombre (lo mismo para el resto de los campos) -->
            <input type="text" id="nombre" name="nombre" required> <!-- Campo de texto para el nombre del usuario, obligatorio (lo mismo para el resto de los campos) -->

            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" required>
            <label for="email">Email:</label> 
            <input type="email" id="email" name="email" required> 
            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" required> 
            <label for="consulta">Consulta:</label> 
            <textarea id="consulta" name="consulta" required></textarea>

            <button type="submit">Enviar</button> <!-- Botón para enviar el formulario -->
        </form>
        <p id="mensaje-contacto"></p> <!-- Parrafo para mostrar un mensaje al enviar el formulario -->
    </main>

    <footer>
        <p>&copy; 2024 Canosa Pablo-Vázquez Manuel</p> <!-- Nuestros nombres -->
    </footer>
    
</body>

<script src="js/contacto.js"></script> <!-- Incluyo el archivo JavaScript para manejar la lógica del formulario de contacto -->

</html>
